<div class="container my-4">
    <div class="row">
      <div class="col-sm-5">
          <div class="row">
            <div class="alert alert-info" role="alert"  *ngIf="errorMsg.length !== 0">
                  {{errorMsg}}
            </div>
              <div *ngFor="let todo of todosList; let index = index">
                  <div class="card mb-3" >
                      <div class="card-header">
                        Todo: #{{todo.id}}
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">{{todo.title | uppercase}}</h5>
                       
                        <div class="col-md-12 my-3">
                          <a [routerLink]="['/todos', todo.id, todo.userId]"
                             [queryParams]="{completed: todo.completed}"> View more...</a>
                        </div>
                        <div class="col-md-12"> 
                          <button class="btn btn-success float-right" >Delete</button>
                        </div>
                      </div>
                    
              </div>
          </div>
      </div> 
      </div>
      <div class="col-sm-7">
        <router-outlet></router-outlet>
      </div>   
    </div>
  </div>
