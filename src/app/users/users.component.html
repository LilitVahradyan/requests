<div class="container my-4">
  <div class="row">
    <div class="col-sm-5">
        <div class="row">
          <div class="alert alert-info" role="alert"  *ngIf="errorMsg.length !== 0">
                {{errorMsg}}
          </div>
            <div *ngFor="let user of usersList; let index = index">
                <div class="card mb-3" >
                    <div class="card-header">
                      User: #{{user.id}}
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">{{user.name}}</h5>
                      <div class="row">
                        <div class="col-md-4">Username:</div>
                        <div class="col-md-8">{{user.username}}</div>
                      </div>
                      <div class="row">
                        <div class="col-md-4">Email:</div>
                        <div class="col-md-8">{{user.email}}</div>
                      </div>
                      <div class="col-md-12 my-3">
                        <a [routerLink]="['/users', user.id]"
                           [queryParams]="{username: user.username}"> View more...</a>
                      </div>
                      <div class="col-md-12"> 
                        <button class="btn btn-success float-right" (click)="onDeleteUser(index)">Delete</button>
                      </div>
                    </div>
                  
            </div>
        </div>
    </div> 
    </div>
    <div class="col-sm-7">
      <router-outlet></router-outlet>
    </div>   
  </div>
</div>
