<div class="card">
    <div class="card-header">
      <h5>{{user.name}}</h5>
    </div>
    <div class="card-body">
      <div class="row">
          <div class="row">
            <div class="col-md-4">Username:</div>
            <div class="col-md-8">{{username}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Email:</div>
            <div class="col-md-8">{{user.email}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Address:</div>
            <div class="col-md-8">{{user.address.city}} City, {{user.address.street}} street, {{user.address.zipcode}} zip</div>
          </div>
          <div class="row">
            <div class="col-md-4">Phone:</div>
            <div class="col-md-8">{{user.phone}}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Website:</div>
            <div class="col-md-8">{{user.website}}</div>
          </div>
    </div>
</div>
