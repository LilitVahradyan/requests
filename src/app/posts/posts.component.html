<div class="container my-4">
  <div class="row">
    <div class="col-sm-5">
        <div class="row">
          <div class="alert alert-info" role="alert"  *ngIf="errorMsg.length !== 0">
                {{errorMsg}}
          </div>
            <div *ngFor="let post of postsList; let index = index">
                <div class="card mb-3" >
                    <div class="card-header">
                      Post: #{{post.id}}
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">{{post.title | uppercase}}</h5>
                      <div class="row">
                        <div class="col-md-12">{{post.body}}</div>
                      </div>
                      <div class="col-md-12 my-3">
                        <a [routerLink]="['/posts', post.id, post.userId]"> View more...</a>
                      </div>
                      <div class="col-md-12"> 
                        <button class="btn btn-success float-right" (click)="onDeletePost(index)">Delete</button>
                      </div>
                    </div>
                  
            </div>
        </div>
    </div> 
    </div>
    <div class="col-sm-7">
      <router-outlet></router-outlet>
    </div>   
  </div>
</div>
